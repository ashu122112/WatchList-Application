<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register - Watchlist App</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #f8f9fa;
            font-family: 'Raleway', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* For proper footer positioning */
            align-items: center;
            justify-content: center; /* Center content vertically */
            padding-top: 90px; /* Added to prevent overlap with fixed navbar */
        }

        .navbar {
            background-color: rgba(25, 25, 25, 0.98);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            padding: 0.8rem 2rem;
            position: fixed; /* Ensure it's fixed at the top */
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 28px;
            color: #e50914 !important;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
        }

        .navbar-brand i {
            margin-right: 10px;
            font-size: 32px;
            color: #e50914;
        }

        .navbar-nav .nav-item {
            margin-left: 15px;
        }

        .navbar-nav .nav-link {
            font-size: 17px;
            padding: 8px 20px;
            margin: 5px 0;
            border-radius: 30px;
            transition: all 0.4s ease;
            background: rgba(255, 255, 255, 0.1);
            color: #fff !important;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-nav .nav-link i {
            margin-right: 8px;
        }

        .navbar-nav .nav-link:hover {
            background: rgba(229, 9, 20, 0.8);
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 8px 20px rgba(229, 9, 20, 0.5);
        }
        
        .navbar-nav .nav-item.active .nav-link {
            background: #e50914;
            box-shadow: 0 8px 20px rgba(229, 9, 20, 0.7);
            transform: translateY(-2px);
        }
        
        .register-container {
            background-color: rgba(45, 45, 45, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            margin: auto;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header h2 {
            font-family: 'Montserrat', sans-serif;
            color: #e50914;
            font-weight: 700;
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-header h2 i {
            margin-right: 10px;
            font-size: 40px;
        }

        .register-header p {
            color: #bbb;
            font-size: 18px;
            margin-top: 10px;
        }
        
        .form-control {
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
            height: 55px;
            border-radius: 10px;
            padding: 0 20px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background-color: #444;
            color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(229, 9, 20, 0.25);
            border-color: #e50914;
        }
        
        .btn-register {
            background-color: #e50914;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 20px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.3);
        }
        
        .btn-register:hover {
            background-color: #f40612;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(229, 9, 20, 0.5);
        }
        
        .login-link {
            text-align: center;
            margin-top: 30px;
            font-size: 1.1em;
        }
        
        .login-link a {
            color: #e50914;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .login-link a:hover {
            color: #f40612;
            text-decoration: underline;
        }
        
        .alert-success {
            background-color: #28a745;
            color: white;
            border-radius: 10px; /* More rounded alert */
            text-align: center;
            padding: 12px;
            margin-bottom: 25px;
            font-size: 1.1em;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }

        footer {
            background-color: rgba(25, 25, 25, 0.98);
            color: #888;
            padding: 20px;
            text-align: center;
            margin-top: auto; /* Pushes footer to the bottom */
            box-shadow: 0 -8px 16px rgba(0, 0, 0, 0.3);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            font-size: 15px;
            width: 100%;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            body {
                padding-top: 75px;
            }
            .navbar-brand {
                font-size: 24px;
            }
            .navbar-brand i {
                font-size: 28px;
            }
            .navbar-nav .nav-item {
                margin-left: 0;
                width: 100%;
            }
            .navbar-nav .nav-link {
                justify-content: center;
            }
            .register-container {
                padding: 30px;
                margin: 20px;
            }
            .register-header h2 {
                font-size: 30px;
            }
            .register-header h2 i {
                font-size: 34px;
            }
            .register-header p {
                font-size: 16px;
            }
            .form-control {
                height: 48px;
            }
            .btn-register {
                font-size: 18px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar (Copied from index.html for consistency) -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="/">
            <i class="fas fa-film"></i> Watchlist
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/watchlist">
                        <i class="fas fa-list"></i> Watchlist
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/watchlistItemForm">
                        <i class="fas fa-plus-circle"></i> Add Item
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <!-- Login/Register links are typically not shown on login/register pages -->
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="register-container">
            <div class="register-header">
                <h2><i class="fas fa-film"></i> Create Account</h2>
                <p>Join to manage your watchlist</p>
            </div>
            
            <div th:if="${param.success}" class="alert-success">
                Registration successful! Please login.
            </div>
            
            <form method="post" action="/register/save" th:object="${user}">
                <!-- CSRF Token for Spring Security -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{username}" placeholder="Username" required>
                </div>
                
                <div class="form-group">
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn btn-register">Register</button>
                
                <div class="login-link">
                    <p>Already have an account? <a href="/login">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Footer (Copied from index.html for consistency) -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Watchlist App. All rights reserved. Made with <i class="fas fa-heart text-danger"></i> for movie enthusiasts.</p>
        </div>
    </footer>
    
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>

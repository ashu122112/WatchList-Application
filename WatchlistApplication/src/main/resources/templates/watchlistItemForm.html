<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            /* Background image */
            background-image: url('https://preview.redd.it/iid2ndw1ulo61.png?width=640&crop=smart&auto=webp&s=ce95b4fdef4fdd9e88ec9a61018c54d82f48783e'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #f8f9fa;
            font-family: 'Raleway', sans-serif;
        }

        .navbar {
            background-color: #ff6b6b;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 24px;
        }

        .navbar-nav .nav-item {
            margin-right: 20px; /* Adds space between buttons */
        }

        .navbar-nav .nav-link {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 50px;
            transition: all 0.4s ease;
            background: linear-gradient(135deg, #ff6b6b, #ff8f6b);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
            color: #fff !important;
            display: flex;
            align-items: center;
        }

        .navbar-nav .nav-link i {
            margin-right: 8px; /* Space between icon and text */
        }

        .navbar-nav .nav-link:hover {
            background: linear-gradient(135deg, #ff8f6b, #ff6b6b);
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(255, 107, 107, 0.6);
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 36px;
            color: #fff;
        }

        .card {
            background-color: #2d2d2d;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-header {
            background-color: #ff6b6b;
            color: white;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }

        .form-control {
            border-radius: 0.5rem;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-primary {
            background-color: #ff6b6b;
            border-color: #ff6b6b;
            border-radius: 0.5rem;
            padding: 10px 20px;
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            box-shadow: 0 6px 12px rgba(255, 107, 107, 0.5);
            transform: translateY(-3px);
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #adb5bd;
        }
    </style>

    <title>Submit an Item - Watchlist App</title>
</head>
<body>
    <div class="container my-5">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark">
            <a class="navbar-brand" href="#">Watchlist App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="watchlist">
                            <i class="fas fa-list"></i> Watchlist
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="watchlistItemForm">
                            <i class="fas fa-plus-circle"></i> Submit an Item
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Card Section -->
        <div class="card mt-4">
            <div class="card-header">
                <h2 class="mb-0">Submit an Item</h2>
            </div>
            <div class="card-body">
                <form action="#" method="post" th:action="@{/watchlistItemForm}" th:object="${watchlistItem}">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input th:field="*{title}" type="text" class="form-control" placeholder="Mandatory" required>
                        <span class="text-danger" th:errors="*{title}"></span>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input th:field="*{rating}" type="number" step="0.1" class="form-control" placeholder="5.0 < Number < 10.0" required>
                        <span class="text-danger" th:errors="*{rating}"></span>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <input th:field="*{priority}" type="text" class="form-control" placeholder="L|M|H" required>
                        <span class="text-danger" th:errors="*{priority}"></span>
                    </div>
                    <div class="form-group">
                        <label for="comments">Comments</label>
                        <textarea th:field="*{comment}" class="form-control" rows="3" placeholder="Max. 50 chars" required></textarea>
                        <span class="text-danger" th:errors="*{comment}"></span>
                    </div>
                    <div class="form-group">
                        <input type="hidden" th:field="*{id}" />
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>&copy; 2024 Watchlist App. All rights reserved.</p>
        </div>
    </div>

    <!-- JavaScript (jQuery, Popper.js, and Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
